language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
#- set -o pipefail && xcodebuild clean build -workspace Example/PhotoSliderDemo.xcworkspace -scheme PhotoSliderDemo -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- set -o pipefail && xcodebuild clean -workspace Example/PhotoSliderDemo.xcworkspace -scheme PhotoSliderDemo -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- pod lib lint --quick

# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
# cache: cocoapods
# podfile: Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild test -workspace PhotoSlider.xcworkspace -scheme PhotoSlider -destination-timeout 1 -sdk iphonesimulator -configuration Debug -destination 'name=iPhone 6'
- pod lib lint --quick
